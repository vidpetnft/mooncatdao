<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon.png">
    <title>ALLCATS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100%;
        height: 100%;
      }

      .wrap {
        width: 100%;
        min-height: 100%;
        background: #000;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow: auto;
      }

      img {
        display: block;
        height: auto;
        max-width: 100%;
        cursor: zoom-in;

        /* Try to keep pixel-art crisp when scaled */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        -ms-interpolation-mode: nearest-neighbor;
      }

      /* On wider screens, let it display at its native width (3360px) */
      @media (min-width: 3360px) {
        img {
          max-width: 3360px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <a href="img/allcats.png" target="_blank" rel="noopener noreferrer">
        <img src="img/allcats.png" alt="ALLCATS">
      </a>
    </div>
  </body>
</html>
